<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Roemermann</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+25&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="page-title">
                <h1>Steven Roemermann</h1>
            </div>
            <!-- <nav>
                <ul>
                    <li>Work</li>
                    <li>Contact</li>
                </ul>
            </nav> -->
        </div>
    </header>

    <div class="wrapper">
        <!-- HERO SECTION -->
            <div class="hero">
                <div class="background">
                    <div class="stars">
                        <img src="img/bg/stars-bg-1.png" alt="" class="stars-bg">
                        <img src="img/bg/stars-bg-2.png" alt="" class="stars-bg-2">
                    </div>
                </div>  
                <img class="louis" src="img/pug/louis.png" alt="pug wearing an astronaut helmet floating through space">
                <div class="text-wrapper">
                    <div class="hero-text">
                        <h2>Hello! I'm Steven.</h2>
                        <p class="hero-paragraph">I am a developer with a design background. Check out some of my work below!</p>
                        <div class="hero-buttons">
                            <div class="hero-button-1">
                                <button class="hero-button">Email</button>
                            </div>
                            <div class="hero-button-2">
                                <button class="hero-button">LinkedIn</button>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>


        <!-- WORK SECTION -->
        <section class="broadway-perio-section">
            <div class="broadway-perio">
                <div class="work-description">
                    <h2>Broadway Perio</h2>
                    <p>Branding, design & development</p>
                    <button>Check it out!</button>
                </div>
                <div class="computer">
                    <div class="monitor">
                        <div class="bevel">
                            <div class="screen"></div>
                        </div>
                        <div class="computer-logo"></div>
                    </div>
                    <div class="computer-stand">
                        <div class="stand-top"></div>
                        <div class="stand-bottom"></div>
                        <div class="stand-base"></div>
                    </div>
                </div>
            </div>
        </section>
        

        <!-- CONTACT SECTION -->
        <section>
            <div class="contact-section">
                <div class="contact">
                    <h2>Contact me</h2>
        
                </div>
            </div>
        </section>

            </div>
        </div> -->

    </div>


</body>
</html>
